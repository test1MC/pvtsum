        <p class="Text">Auch die Kennzahlen des Fahrzeugbedarfs und der Umlaufbildung dienen der Beurteilung der Wirtschaftlichkeit eines bestehenden ÖV-Angebots und der Ableitung von Verbesserungspotenzialen beim Betreiber.</p>
