            <a name="2_netz_bearbeiten_23091886_34309">
            </a>Knoten verwalten<a name="4010"></a></h2>
        <p class="Text">
            <MadCap:keyword term="Knoten" />Knoten sind Punktobjekte, die die räumliche Lage von Straßenkreuzungen, Einmündungen oder Weichen im Straßen- und Schienennetz angeben. Sie sind Anfangs- oder Endpunkte von Strecken. Über Knoten erfolgt die Anbindung der Bezirke an das Netz <MadCap:xref class="Grundlagen" href="../1_Netzmodell/1_2_Knoten und Abbieger.htm#1_netzmodell_1240632468_1026283"><span style="color: Black;" class="mcFormatColor">(</span><span style="color: Blue;" class="mcFormatColor">Grundlagen: </span><u>Knoten und Abbieger</u><span style="color: Black;" class="mcFormatColor">)</span></MadCap:xref>.</p>
