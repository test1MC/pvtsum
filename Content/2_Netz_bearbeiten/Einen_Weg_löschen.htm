        <h4>
            <a name="2_netz_bearbeiten_23091886_1471141">
            </a>Einen Weg löschen</h4>
        <p class="StepFirst" MadCap:autonum="1. &#160;">Öffnen Sie das Fenster <span class="gui_element">Wege</span>&#160;<MadCap:xref class="sieheUeberschrSeite" href="Fenster_Wege_öffnen.htm#2_netz_bearbeiten_23091886_2147418"><span style="color: Black;" class="mcFormatColor">(</span><u>Fenster Wege öffnen</u><span style="color: Black;" class="mcFormatColor">)</span></MadCap:xref>.</p>
        <p class="Step" MadCap:autonum="2. &#160;">Wählen Sie den Weg aus, den Sie löschen möchten.</p>
        <p class="Step" MadCap:autonum="3. &#160;">Drücken Sie die Taste <span class="shortcut">Entf</span>.</p>
        <p class="Result">Der Weg wird gelöscht.</p>
