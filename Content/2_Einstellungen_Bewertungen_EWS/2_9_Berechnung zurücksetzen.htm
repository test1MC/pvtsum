        <h2>

            <a name="2_einstellungen_volkswirtschaftliche_bewertungen_ews_3978117965_52501">
            </a>Berechnung zurücksetzen</h2>
        <p class="Text">Vor der Berechnung neuer Planvarianten können Sie die aktuelle EWS-Berechnung initialisieren.</p>
        <p class="StepFirst">Stellen Sie sicher, dass Sie EWS aufgerufen haben <MadCap:xref class="sieheUeberschrSeite" href="2_9_EWS aufrufen.htm#2_einstellungen_volkswirtschaftliche_bewertungen_ews_3978117965_1033019"><span style="color: Black;" class="mcFormatColor">(</span><u>EWS aufrufen</u><span style="color: Black;" class="mcFormatColor">)</span></MadCap:xref>.</p>
        <p class="Step">Wählen Sie im Menü <span class="gui_element">EWS</span> den Eintrag <span class="gui_element">Initialisieren</span>.</p>
        <p class="Result">Die Berechnung wird zurückgesetzt.</p>
