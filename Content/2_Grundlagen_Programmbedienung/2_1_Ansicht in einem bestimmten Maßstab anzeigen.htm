        <p class="Stepresult">Das Fenster <span class="gui_element">Zoomen </span>öffnet sich.</p>
        <p class="Step" MadCap:autonum="2. &#160;">Wählen Sie die Option <span class="gui_element">Zoomen auf Maßstab 1 :</span>.</p>
