            <a name="1_nachfragemodell_2215163117_18179">
            </a>Iterative Wiederholung</h3>
        <p class="Text">Die iterative Wiederholung ermöglicht die Wiederholung von Schritten innerhalb eines Verfahrensablaufs und bietet die Möglichkeit, (Attribut- oder Matrix-)Werte, die in vorhergehenden Schritten berechnet wurden, in eine der vorhergehenden Stufen zurückzuführen.</p>
