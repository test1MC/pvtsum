            <a name="1_benutzermodell_oev_2318507456_65035">
            </a>Fahrpreis</h4>
        <p class="Text">Wird eine zonenbasierte Fahrkartenart verwendet, werden ÖV-Zusatz-Teilwege ignoriert. Entfernungsabhängige Tarife werden analog zu ÖV-Linien-Verkehrssystemen ausgewertet, denn Tarifpunkte können auch für ÖV-Zusatz vergeben werden <MadCap:xref class="sieheUeberschrSeite" href="../1_Betreibermodell OeV/1_7_Erlösberechnung nach dem Tarifmodell.htm#1_betreibermodell_oev_1878159914_1329791"><span style="color: Black;" class="mcFormatColor">(</span><u>Erlösberechnung nach dem Tarifmodell</u><span style="color: Black;" class="mcFormatColor">)</span></MadCap:xref>.</p>
