            </a>Routenbelastung</h4>
        <p class="Text">
            <MadCap:keyword term="Verkehrssystemfeine Umlegung: Routenbelastung" />
            <MadCap:keyword term="Routenbelastung: verkehrssystemfeine Umlegung" />Die gesamte Nachfrage einer Verkehrsbeziehung wird auf die widerstandsminimale Route umgelegt.</p>
        <p class="Text">Für jede Verkehrsbeziehung muss beim verkehrssystemfeinen Verfahren genau eine Bestwegsuche durchgeführt werden.</p>
