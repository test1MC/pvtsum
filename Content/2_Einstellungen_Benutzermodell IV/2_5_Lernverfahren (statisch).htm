            </a>Lernverfahren (statisch)</h3>
        <p class="Text">
            <MadCap:keyword term="Lernverfahren" />
            <MadCap:keyword term="IV-Umlegungsverfahren: Lernverfahren" />Das Lernverfahren bildet den „Lernprozess“ der Verkehrsteilnehmer bei der Benutzung des Netzes ab. Ausgehend von einer Alles-oder-Nichts-Umlegung berücksichtigen die Fahrer die Informationen der letzten Fahrt für die neue Routensuche <MadCap:xref class="Grundlagen" href="../1_Benutzermodell IV/1_5_Lernverfahren.htm#1_benutzermodell_iv_2033098965_1379720"><span style="color: Black;" class="mcFormatColor">(</span><span style="color: Blue;" class="mcFormatColor">Grundlagen: </span><u>Lernverfahren</u><span style="color: Black;" class="mcFormatColor">)</span></MadCap:xref>.</p>
