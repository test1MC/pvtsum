            <a name="2_einstellungen_benutzermodell_iv_1682368020_73316">
            </a>Gleichgewichtsumlegung LUCE</h3>
        <p class="Text">
            <MadCap:keyword term="LUCE: Linear User Cost Equilibrium" />
            <MadCap:keyword term="IV-Umlegungsverfahren: Gleichgewichtsumlegung (LUCE)" />
            <MadCap:keyword term="" />Der Grundgedanke des Verfahrens besteht darin, an jedem Knoten auf allen ausgehenden Kanten ein Benutzergleichgewicht für die lokale Routenwahl der Fahrer in Richtung auf einen Zielbezirk zu erzielen <MadCap:xref class="Grundlagen" href="../1_Benutzermodell IV/1_5_Linear User Cost Equilibrium (LUCE).htm#1_benutzermodell_iv_2033098965_1297253">Siehe "Linear User Cost Equilibrium (LUCE)"</MadCap:xref>.</p>
