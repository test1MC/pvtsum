            <a name="2_gis_funktionalitaet_nutzen_1884258370_85038">

        <p class="Text">
            <MadCap:keyword term="Shapedateien" />Shapefiles sind geeignet für den Austausch von Daten mit Geographischen Informationssystemen (GIS). Über die Shapefiles-Schnittstelle können Sie Shapefiles direkt in <MadCap:variable name="PTV_Manual.Programmname" /> einlesen und aus <MadCap:variable name="PTV_Manual.Programmname" /> speichern <MadCap:xref class="Grundlagen" href="../1_GIS-Funktionalitaet/1_10_Shapedateien als Schnittstelle zu GIS.htm#1_gis_funktionalitaet_3291278398_1031178">Siehe "Shapedateien als Schnittstelle zu GIS"</MadCap:xref>.</p>
