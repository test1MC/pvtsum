        <h3>
            <a name="2_gis_funktionalitaet_nutzen_1884258370_1041263">
            </a>Polygon löschen</h3>
        <p class="StepFirst" MadCap:autonum="1. &#160;">
            <MadCap:keyword term="Polygone:löschen" />Klicken Sie im Fenster <span class="gui_element">Netz</span> auf das Symbol <img src="../Resources/Images_4_all/ICO_mode_edit.png" style="margin-left: 1, 000063px;margin-top: 1, 000063px;margin-right: 1, 011118px;margin-bottom: 1, 012818px;" /> <span class="gui_element">Modus Bearbeiten</span>.</p>
        <p class="Step" MadCap:autonum="2. &#160;">Klicken Sie auf die Schaltfläche <span class="gui_element">Polygone</span>.</p>
        <p class="Step" MadCap:autonum="3. &#160;">Klicken Sie auf das Polygon, das Sie löschen möchten.</p>
        <p class="Stepresult">Das Polygon wird farbig markiert.</p>
        <p class="Step" MadCap:autonum="4. &#160;">Drücken Sie die Taste <span class="shortcut">Entf</span>.</p>
        <p class="Text" style="font-weight: normal;font-style: italic;letter-spacing: 0em;color: #000000;text-decoration: none;">Das Polygon wird gelöscht.</p>
