            <a name="2_gis_funktionalitaet_nutzen_1884258370_1041180">
            </a>Polygon verschieben</h3>
        <p class="StepFirst" MadCap:autonum="1. &#160;">
            <MadCap:keyword term="Polygone:verschieben" />Klicken Sie im Fenster <span class="gui_element">Netz</span> auf das Symbol <img src="../Resources/Images_4_all/ICO_mode_edit.png" style="margin-left: 1, 000063px;margin-top: 1, 000063px;margin-right: 1, 011118px;margin-bottom: 1, 012818px;" />&#160;<span class="gui_element">Modus Bearbeiten</span>.</p>
        <p class="Step" MadCap:autonum="2. &#160;">Klicken Sie auf die Schaltfläche <span class="gui_element">Polygone</span>.</p>
        <p class="Step" MadCap:autonum="3. &#160;">Klicken Sie auf das Polygon, das Sie verschieben möchten, halten Sie die Maustaste gedrückt und ziehen Sie das Polygon auf die gewünschte Position.</p>
